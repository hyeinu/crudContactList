<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</head>
<body>

<h1 class="text-center">Address Book</h1>
<button class="btn btn-primary center-block" id="addNew">Add to Contacts</button>
  <div class="container-fluid">
    <div class="row">
      <!-- start of template -->
      <div id="append">
      <!-- new elements -->
      </div>
    </div>
  </div>

  <div class="col-sm-4" id="template">
    <div class="row">
      <div class="col-sm-6">
        <img src="" class="img-thumbnail img-responsive newImg">
      </div>
      <div class="col-sm-6">
        <h2 class="name"></h2>
        <p class="email"></p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-primary btn-size edit"><i class="fa fa-pencil" aria-hidden="true"></i>Edit</button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary btn-size delete"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete</button>
      </div>
    </div>
  </div>
<!-- end of template  -->

<!-- Add Contact Modal -->
<div id='newContactModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <form id="newContact">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add New Contact</h4>
        </div>

        <!-- ^^ Part of Modal Template & Header -->

        <div class="modal-body">
          <div class="form-group">
            <label>New Name:</label>
            <input class="form-control" id="newName" required>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" id="newEmail" required>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Image Source:</label>
            <input id="newImg">
          </div>
        </div>

        <!-- Added form submission lines -->

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModalAdd">Close</button>
          <button type="submit" class="btn btn-primary">Add to Contacts</button>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- End of Add Contact Modal -->

<!-- Edit Modal -->
<div id='editContactModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <form id="editContactForm">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit Contact</h4>
        </div>

        <!-- ^^ Part of Modal Template & Header -->

        <div class="modal-body">
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" id="updateName" required>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" id="updateEmail" required>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Image Source:</label>
            <input id="updateImg">
          </div>
        </div>

        <!-- Added form submission lines -->

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="#closeModalEdit">Close</button>
          <button type="submit" class="btn btn-primary">Add to Contacts</button>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- End of Edit Modal -->

</body>
</html>
